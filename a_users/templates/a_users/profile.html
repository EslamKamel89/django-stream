<!--prettier-ignore-->
{% extends 'layouts/box.html' %}
{% block title %} {{ profile.name }} Profile {% endblock %}
{% block content %}

<div class="max-w-lg mx-auto flex flex-col items-center pt-20 px-4">
  <img
    class="w-36 h-36 rounded-full object-cover mb-4 border-4 border-primary bg-neutral"
    src="{{ profile.avatar_url }}"
  />

  <div class="text-center">
    <h1 class="mb-1">{{ profile.name }}</h1>

    <div class="text-muted font-medium mb-4">@{{ profile.name }}</div>

    {% if request.user == profile.user %}
    <a
      href="{% url 'my-profile-edit' %}"
      class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-accent text-neutral-900 font-semibold mb-4 hover:opacity-90 transition"
    >
      Edit Profile
    </a>
    {% endif %} {% if profile.info %}
    <div
      class="mt-6 bg-neutral p-4 rounded-xl text-neutral-700 leading-relaxed"
    >
      {{ profile.info|linebreaksbr }}
    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
