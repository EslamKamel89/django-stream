<header
  class="flex items-center justify-between h-20 px-8 sticky top-0 z-40 bg-primary text-white shadow"
>
  <div>
    <a class="flex items-center gap-3" href="/">
      <img class="h-6" src="/static/images/logo.svg" alt="Logo" />
      <span class="text-lg font-bold tracking-wide">Project Title</span>
    </a>
  </div>

  <nav class="relative">
    <ul class="navitems flex items-center gap-2 h-full">
      {% if request.user.is_authenticated %}
      <li>
        <a href="/" class="text-white flex items-center gap-2">
          <i class="bi bi-house-door"></i>
          <span>Home</span>
        </a>
      </li>

      <li x-data="{ dropdownOpen: false }" class="relative">
        <a
          @click="dropdownOpen = !dropdownOpen"
          @click.away="dropdownOpen = false"
          class="cursor-pointer select-none flex items-center gap-2 px-3"
        >
          <img
            class="h-8 w-8 rounded-full object-cover border border-neutral"
            src="{{ user.profile.avatar_url }}"
          />
          <span class="font-semibold">{{ user.profile.name }}</span>
          <i
            class="bi bi-chevron-down transition-transform duration-300"
            :class="dropdownOpen && 'rotate-180'"
          ></i>
        </a>

        <div
          x-show="dropdownOpen"
          x-cloak
          class="absolute right-0 mt-2 bg-white text-neutral-800 shadow-lg rounded-lg w-48 p-2 border border-neutral z-20"
          x-transition:enter="duration-300 ease-out"
          x-transition:enter-start="opacity-0 -translate-y-3 scale-95"
          x-transition:enter-end="opacity-100 translate-y-0 scale-100"
        >
          <ul class="hoverlist w-full">
            <li>
              <a href="{% url 'my-profile' %}" class="flex items-center gap-2">
                <i class="bi bi-person"></i>
                <span>My Profile</span>
              </a>
            </li>
            <li>
              <a
                href="{% url 'my-profile-edit' %}"
                class="flex items-center gap-2"
              >
                <i class="bi bi-pencil-square"></i>
                <span>Edit Profile</span>
              </a>
            </li>
            <li>
              <a
                href="{% url 'profile-settings' %}"
                class="flex items-center gap-2"
              >
                <i class="bi bi-gear"></i>
                <span>Settings</span>
              </a>
            </li>
            <li>
              <a
                href="{% url 'account_logout' %}"
                class="text-error font-semibold flex items-center gap-2"
              >
                <i class="bi bi-box-arrow-right"></i>
                <span>Log Out</span>
              </a>
            </li>
          </ul>
        </div>
      </li>

      {% else %}
      <li>
        <a
          href="{% url 'account_login' %}"
          class="text-white flex items-center gap-2"
        >
          <i class="bi bi-box-arrow-in-right"></i>
          <span>Login</span>
        </a>
      </li>
      <li>
        <a
          href="{% url 'account_signup' %}?next={% url 'profile-onboarding' %}"
          class="button bg-accent text-neutral-900 flex items-center gap-2"
        >
          <i class="bi bi-person-plus"></i>
          <span>Signup</span>
        </a>
      </li>
      {% endif %}
    </ul>
  </nav>
</header>
