<div class="sticky bottom-0 bg-white border-t border-neutral-200 p-4">
  <form class="flex items-center gap-3" @submit.prevent="sendMessage">
    {% csrf_token %}

    <div class="flex-grow">
      <input
        x-model="body"
        placeholder="Type your messageâ€¦"
        class="w-full resize-none rounded-xl bg-neutral-100 border border-neutral-300 px-4 py-2 text-neutral-800 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20"
        :class="error && 'border-red-500'"
        :disabled="sending"
      />

      <p x-show="error" class="text-error text-sm mt-1" x-text="error"></p>
    </div>

    <button
      type="submit"
      :disabled="sending"
      class="flex items-center justify-center h-12 w-12 rounded-xl bg-primary hover:bg-primary-800 transition active:scale-95"
    >
      <i class="bi bi-send-fill text-white text-xl"></i>
    </button>
  </form>
</div>
